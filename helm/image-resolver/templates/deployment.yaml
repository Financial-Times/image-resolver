apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ .Values.service.name }} 
  labels:
    chart: "{{ .Chart.Name | trunc 63 }}"
    chartVersion: "{{ .Chart.Version | trunc 63 }}" 
    visualize: "true" 
    app: {{ .Values.service.name }} 
spec:
  replicas: {{ .Values.replicaCount }} 
  selector: 
    matchLabels:
      app: {{ .Values.service.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.service.name }}
        visualize: "true" 
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - {{ .Values.service.name }}
            topologyKey: "kubernetes.io/hostname"
      containers: 
      - name: {{ .Values.service.name }} 
        image: "{{ .Values.image.repository }}:{{ .Chart.Version }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env: 
        - name: PORT 
          value: "8080"
        - name: CONTENT_STORE_APP_NAME
          value:  {{ .Values.content_store.app_name }}
        - name: CONTENT_STORE_HOST
          value:  {{ .Values.content_store.host }}
        - name: CONTENT_PATH
          value:  {{ .Values.content_store.content_path }}
        - name: INTERNAL_CONTENT_PATH
          value: {{ .Values.content_store.internal_content_path }}
        - name: CONTENT_PREVIEW_APP_NAME
          value: {{ .Values.content_preview.app_name }}
        - name: CONTENT_PREVIEW_HOST
          value: {{ .Values.content_preview.host }}
        - name: CONTENT_PREVIEW_PATH
          value: {{ .Values.content_preview.path }}
        - name: INTERNAL_CONTENT_PREVIEW_APP_NAME
          value: {{ .Values.internal_content_preview.app_name }}
        - name: INTERNAL_CONTENT_PREVIEW_HOST
          value: {{ .Values.internal_content_preview.host }}
        - name: INTERNAL_CONTENT_PREVIEW_PATH
          value: {{ .Values.internal_content_preview.path }}
        - name: API_HOST
          valueFrom:
            configMapKeyRef:
              name: global-config
              key: api.host
        - name: GRAPHITE_ADDRESS
          valueFrom:
            configMapKeyRef:
              name: global-config
              key: graphite.address
        - name: GRAPHITE_PREFIX
          value: "coco.services.k8s.{{ .Values.service.name }}"
        ports: 
        - containerPort: 8080 
        livenessProbe: 
          tcpSocket: 
            port: 8080 
          initialDelaySeconds: 10 
        readinessProbe: 
          httpGet: 
            path: "/__gtg" 
            port: 8080 
          initialDelaySeconds: 15 
          periodSeconds: 30 
        resources: 
{{ toYaml .Values.resources | indent 12 }}
